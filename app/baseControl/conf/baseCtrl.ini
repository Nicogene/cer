/// A initialization file for iKartControl

[GENERAL]
control_mode             openloop_no_pid
linear_angular_ratio     0.7
input_filter_enabled     0
motors_filter_enabled    1
max_linear_vel           0.42
max_angular_vel          24.0
use_ROS                  1

[LINEAR_VELOCITY_PID]
kp  0.0
ki  0.0
kd  0.0
max +200
min -200

[ANGULAR_VELOCITY_PID]
kp  0.0
ki  0.0
kd  0.0
max +200
min -200

[HEADING_VELOCITY_PID]
kp  0.0
ki  0.0
kd  0.0
max +100
min -100

[ROS_ODOMETRY]
node_name  /odometry_node
topic_name /odometry
odom_frame /odom
base_frame /mobile_base_body